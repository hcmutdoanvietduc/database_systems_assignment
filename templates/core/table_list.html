{% extends 'core/base.html' %}

{% block content %}
<h2 class="text-center mb-4">Sơ Đồ Bàn</h2>
<div class="row">
    {% for table in tables %}
    <div class="col-md-3 mb-4">
        <a href="{% url 'table_detail' table.tableid %}" class="text-decoration-none">
            <div class="card text-center text-white 
                {% if table.status == 'Available' %}bg-success{% else %}bg-danger{% endif %} 
                shadow h-100">
                <div class="card-body">
                    <h1 class="display-4">{{ table.tablenumber }}</h1>
                    <p class="card-text">{{ table.area }}</p>
                    <span class="badge bg-light text-dark">{{ table.status }}</span>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
